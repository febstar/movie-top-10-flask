{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for item in options %}
  <p>
    <a href="{{ url_for('find', id=item.id) }}"> {{ item["title"] }} - {{ item["release_date"] }}</a>
  </p>
    {% endfor %}

</div>
{% endblock %}
